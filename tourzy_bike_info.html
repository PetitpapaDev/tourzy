    function copyToClipboard(val) {
        const t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = val;
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
    }

    function copy(addr, carnum) {

        const onlongclick = ($target, duration, callback) => {

            $target.onmousedown = () => {
                const timer = setTimeout(callback, duration);

                $target.onmouseup = () => {
                clearTimeout(timer);
                };
            };  

            $target.ontouchstart = () => {
                const timer = setTimeout(callback, duration);

                $target.ontouchend = () => {
                clearTimeout(timer);
                };
            };  
        }

        // 롱클릭
        const $target = document.querySelector('#html');

        onlongclick($target, 300, () => {

            var jsonIdx = tourzy_bike.findIndex(function(key) {return key["car"] === carnum});
        
            var idx = JSON.stringify(jsonIdx);

            console.log('idx : ' + idx)

            // 
            marker = L.marker([tourzy_bike[idx].lat, tourzy_bike[idx].lng],{}).addTo(done);
            // 

            alert('차량 번호 : ' + carnum + ' 작업을 완료했습니다.');
        });
        
        copyToClipboard(addr);

        $("#copied").show();

        self.setTimeout("hideDiv()", 2000);
    }

        $("#copied").hide();

    function mapLoad () {

        // 레이어 컨트롤
        var battery = L.layerGroup();
        var rearrange = L.layerGroup();
        var callback = L.layerGroup();
        var unlock = L.layerGroup();

        var batteryCount = 0;
        var rearrangeCount = 0;
        var callbackCount = 0;
        var unlockCount = 0;

        for (let i = 0; i < tourzy_bike.length; i++) {

            var icon_color = ''
            var icon_img = ''

            if (tourzy_bike[i].etc.includes('회수 요청')) {

                icon_color = 'orange'
                icon_img = 'plus-sign'

                marker = L.marker([tourzy_bike[i].lat, tourzy_bike[i].lng],{}).addTo(callback);
                callbackCount++;

            } else if (tourzy_bike[i].etc == '배터리') {

                icon_color = 'blue'
                icon_img = 'flash'

                marker = L.marker([tourzy_bike[i].lat, tourzy_bike[i].lng],{}).addTo(battery);
                batteryCount++;

            } else if (tourzy_bike[i].etc.includes('재배치')) {

                if (tourzy_bike[i].fuel >= 40) {

                    icon_color = 'green'
                    icon_img = 'refresh'

                } else {

                    icon_color = 'red'
                    icon_img = 'refresh'
                }

                marker = L.marker([tourzy_bike[i].lat, tourzy_bike[i].lng],{}).addTo(rearrange);
                rearrangeCount++;

            }  else if (tourzy_bike[i].etc == '미잠금') {

                icon_color = 'black'
