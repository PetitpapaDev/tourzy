    <script>

        // gnb
        $(document).ready(function () {
            $(".gnb_sub,.gnb_bg").hide();
            $(".gnb > li").mouseenter(function () {
                $(".gnb_sub,.gnb_bg").stop().slideDown(300);
            });
            $(".gnb > li").mouseleave(function () {
                $(".gnb_sub,.gnb_bg").stop().slideUp(300);
            });
        });
        // gnb

        // mgnb
        $(document).ready(function () {

            $(".mgnb_wrap_bg").hide();

            $(".m_menu_box").click(function () {
                $(".mgnb_wrap").animate({
                    left: '48%'
                });
                $(".m_menu_box").hide();
                $(".mgnb_wrap_bg").show();

            });
            $(".close_box").click(function () {
                $(".mgnb_wrap").animate({
                    left: '100%'
                });
                $(".m_menu_box").show();
                $(".mgnb_wrap_bg").hide();
            });
        });
        // mgnb

        // 마우스 스크롤 이벤트
        $(window).ready(function () {

            var $header = $("#header");
            var $window = $(window);
            var headerOffsetTop = $header.offset().top;

            $window.resize(function () {
                headerOffsetTop = $header.offset().top;
            });

            $window.on('scroll', function () {
                var scrolled = $window.scrollTop() >= headerOffsetTop;
                if (scrolled == false) {
                    $("#header").show();
                } else {
                    window.onmousewheel = function (e) {
                        if (e.wheelDelta > 0) {
                            $("#header").show();
                        } else {
                            $("#header").hide();
                        }
                    }
                }
            });
        });
        // 마우스 스크롤 이벤트

        // 터치 이벤트
        $(document).ready(function () {

            var start_touch = 0;

            $(document).bind('touchstart', function (e) {
                start_touch = e.touches[0].screenY;
                e.preventDefault();
            });

            $(document).bind('touchmove', function (e) {

                var event = e.originalEvent;

                if (start_touch > event.touches[0].screenY) {

                    $("#header").hide();

                } else {

                    $("#header").show();
                }

                event.preventDefault();
            });

            $(document).bind('touchend', function (e) {
            });
        });
        // 터치 이벤트

    </script>
